name: CICD

on:
  push: 
    branches: 
    - '**'
    - 'main'
    - 'develop'
    
  release:
    types: 
     - created
env:
  IMAGE_NAME: fbiopereira/movies-api-pos-tech-fiap
  IMAGE_VERSION: $(git rev-parse --short "$GITHUB_SHA")
  BRANCH_NAME: ${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}

jobs:
  CI:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set Version Variable
        shell: bash
        run: |
          if [[ "${{github.base_ref}}" == "main" || "${{github.ref}}" == "refs/heads/main" ]]; then
            echo "IIMAGE_VERSION=main-${{github.sha}}" >> $GITHUB_ENV
          fi

          if [[ "${{github.base_ref}}" == "develop" || "${{github.ref}}" == "refs/heads/develop" ]]; then
            echo "IIMAGE_VERSION=main-${{github.sha}}" >> $GITHUB_ENV
          fi

          echo "IIMAGE_VERSION=devmain-${{github.sha}}" >> $GITHUB_ENV
        
      - name: EXIBE VERSION
        run: echo ${{env.IIMAGE_VERSION}}
    
      - name: Code Checkout
        uses: actions/checkout@v4.1.1    
     
      - name: Login to Docker Hub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}   

      - name: Build and push docker image
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          build-args: |
            "APP_VERSION=${{env.IMAGE_VERSION}}"
            
          file: Dockerfile
          push: true       
          tags: |            
            ${{env.IMAGE_NAME}}:latest
            ${{env.IMAGE_NAME}}:${{env.IMAGE_VERSION}}
            
           
  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
      - name: Azure Login
        uses: Azure/login@v1.4.5
        with:      
          creds: ${{secrets.AZURE_CREDENTIALS}}
      
           

            
          
